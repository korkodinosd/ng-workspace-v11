<div class="container">
    <div class="row">
        <div class="col-6">
            <lib-users-users-total [total]="total"></lib-users-users-total>
            <lib-users-users-list [users]="users$ | async" 
                                  (delete)="onDelete($event)"
                                  (select)="onSelect($event)"></lib-users-users-list>
        </div>
        <div class="col-6">
        <lib-users-user-detail (save)="onCreate($event)" 
                                [user]="selectedUser"
                                (cancel)="onCancel()"></lib-users-user-detail>
        </div>
    </div>
</div>
