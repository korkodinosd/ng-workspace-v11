<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Users</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users" (click)="select.emit(user)">
        <h3 mat-line>{{ user.name }}</h3>
        <p mat-line>{{ user.lastname }}</p>
        <p>{{ user.salary | currency }}</p>
        <!--stopImmediatePropagation If several listeners are attached to the same element for the same event type, they are called in the order in which they were added. If stopImmediatePropagation() is invoked during one such call, no remaining listeners will be called, either on that element or any other element.-->
        <button mat-icon-button (click)="delete.emit(user); $event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
