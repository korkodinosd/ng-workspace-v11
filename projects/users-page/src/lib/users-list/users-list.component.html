<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Users</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <h3 mat-line>{{ user.name }}</h3>
        <p mat-line>{{ user.lastname }}</p>
        <p>{{ user.salary | currency }}</p>
        <button mat-icon-button>
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
