<mat-card class="user-card">
    <mat-card-header>
        <mat-card-title>
            <h1 *ngIf="!originalUser; else editUser">Create User</h1>
            <ng-template #editUser><h1>Edit User</h1></ng-template>
        </mat-card-title>
    </mat-card-header>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
        <mat-card-content class="form-container">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Lastname</mat-label>
                <input matInput placeholder="Lastname" formControlName="lastname" />
            </mat-form-field>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Salary</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" formControlName="salary" />
                <span matTextPrefix>$&nbsp;</span>
                <span matTextSuffix>.00</span>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" color="accent" mat-raised-button>
                <span *ngIf="!originalUser; else updateText">Save</span>
                <ng-template #updateText>Update</ng-template>
            </button>
            <button type="button" mat-button (click)="cancel.emit()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
